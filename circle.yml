machine: 
  java:
    version: openjdk8

#general:
  #build_dir: java

test:
  override:
    - mvn clean test -DsuiteXmlFile: testng.xml

  post:
    - mv --backup src/test/java/ $CIRCLE_ARTIFACTS
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*html" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;